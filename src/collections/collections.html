<div>
    <template>
        <el-button type="primary" icon="el-icon-circle-plus-outline"
                   @click="goToRecordView">
            Add Record
        </el-button>
        <el-table
                :data="tableData"
                border
                empty-text="No Data :("
                style="width: 100%">
            <el-table-column
                    prop="data"
                    label="Data">
            </el-table-column>
            <el-table-column
                    prop="lastModified"
                    label="Last Modified"
                    :formatter="dateFormat">
            </el-table-column>
            <el-table-column
                    label="Operations">
                <template slot-scope="scope">
                    <el-button type="danger" size="small" @click="deleteRecord(scope.row)">
                        Delete
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
</div>
